<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/jquery.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Pokememory</title>
  </head>
  <body>
    <header>
      <h1>Pokémemory</h1>
      <nav>
        <a href="/"
        ><img
          src="/jquery.svg"
          width="24"
        />Pokémemory
      </a>
        <a href="https://react-pokedex-rho.vercel.app/"
          ><img
            src="https://react-pokedex-rho.vercel.app/favicon.ico"
            width="24"
          />Pokédex
        </a>
        <!-- <a href="/">Pokéduel</a> -->
      </nav>
    </header>
    <main>
      <div id="win-text"></div>
      <div class="main-container"></div>

      <div class="main-bottom">
        <span id="moves">Moves</span>
        <button onclick="window.location = '/'">Restart</button>
      </div>
    </main>
    <footer>
      Build with Jquery, HTML and CSS
      <br />
      <a
        href="https://github.com/fabriciovo/jquery-pokememory"
        target="_blank"
        className="underline"
        >Repository Link</a
      >
    </footer>
    <script type="module" src="./main.js"></script>
  </body>
</html>
